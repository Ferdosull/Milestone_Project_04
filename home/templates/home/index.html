{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Page Header -->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row h-100">
        <!-- Page Title -->
        <div class="col-7 col-md-6 my-auto">
            <h1 class="display-4 logo-font text-white header-logo-font text-shadow-green">
                Spartan Fitness Club
            </h1>
            <div class="my-5">
                <!-- Button that links to the all products page -->
                <div>
                    <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-1 text-uppercase py-3">Shop
                        Now!</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block page_footer %}
<div class="footer-top-border mt-3 pt-3 background-black">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <!-- Footer Header -->
                <h2 class="header-logo-font small-text-shadow-black text-white">SPARTAN FITNESS CLUB</h2>
                <!-- Social Medai Icon Links -->
                <div class="align-icons pt-2">
                    <div class="ml-3 mr-3 icon-display"><a target="_blank" rel="noopener"
                            class="footer-icon-color footer-icon-size" href="https://www.facebook.com/"><i
                                class="fab fa-facebook-square icon-hover"></i>
                            <p class="text-white pl-1 de-emphasise">FaceBook</p>
                        </a>
                    </div>
                    <div class="ml-3 mr-3 icon-display"><a target="_blank" rel="noopener"
                            class="footer-icon-color footer-icon-size" href="https://twitter.com/"><i
                                class="fab fa-twitter-square icon-hover"></i>
                            <p class="text-white pl-1 de-emphasise">Twitter</p>
                        </a>
                    </div>
                    <div class="ml-3 mr-3 icon-display"><a target="_blank" rel="noopener"
                            class="footer-icon-color footer-icon-size" href="https://www.instagram.com/"><i
                                class="fab fa-instagram-square icon-hover"></i>
                            <p class="text-white pl-1 de-emphasise">Instagram</p>
                        </a>
                    </div>
                </div>
                <!-- mailto auto populated email link -->
                <p class="pt-3">
                    <a class="contact-text"
                        href="mailto:info-sfc@gmail.com?subject=General-Info&body=Please_Leave_Enquiry_Below">Contact
                        Us<i class="fas fa-envelope pl-2"></i></a>
                </p>
            </div>
        </div>
        <div class="row mt-2">
            <!-- De-emphasised copyright text with auto update year -->
            <div class="col-md-12 text-center">
                <p class="text-white de-emphasise">
                    Spartan Fitness ClubÂ©<script>
                        document.write(new Date().getFullYear());
                    </script> All rights reserved
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
