{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font text-white text-shadow-black mb-4">Thank You</h2>
                <hr>
                <p class="text-white">Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong>.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        <div class="row">
			<div class="col-12 col-lg-7">
				<a href="{% url 'products' %}?category=new_arrivals,deals,clearance" class="shop-now-button btn btn-lg rounded-1 my-2">
					<span class="icon text-white mr-2">
						<i class="fas fa-gifts"></i>
					</span>
					<span class="text-uppercase text-white">Now check out the latest deals!</span>
				</a>
			</div>
		</div>
    </div>
{% endblock %}
