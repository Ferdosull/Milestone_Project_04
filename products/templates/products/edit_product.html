{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4 text-white text-shadow-black">Product Management</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 text-padding-bottom">
                <h5 class="text-white small-text-shadow-black">Edit a Product</h5>
                <div class="card-background-color card-border all-text-padding text-white small-text-shadow-black">
                    <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-right">
                            <a class="btn btn-outline-teal rounded-1 small-text-shadow-black" href="{% url 'products' %}">Cancel</a>
                            <button class="btn btn-teal rounded-1" type="submit">Update Product</button>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </div>
{% endblock %}
